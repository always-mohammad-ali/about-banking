<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about Banking.</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
    <h4 class="text-4xl text-center mt-10">Welcome to <span class="font-semibold text-green-300">$$$Bank!!</span> </h4>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 mx-auto mt-8 p-4">
            <h3 class="text-2xl mb-4 text-red-500 font-semibold">Login</h3>
            <div>
            
                <input id="user-email"  class="block mb-4 w-3/4 px-4 py-1 rounded border-2 border-gray-400 " type="text" name="" placeholder="Enter Your Email">
                <input id="user-password"  class="block mb-4 w-3/4 px-4 py-1 rounded border-2 border-gray-400 " type="password" name="" placeholder="Password">
                <button id="login-submit" class="border-1 bg-yellow-500 px-4 py-1 rounded text-white font-semibold mb-4">Submit</button>
            
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
