<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Top</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h4 class="text-6xl text-center mt-10">Let'<span class=" text-red-300">s</span> Ge<span class="text-green-300">t</span> Som<span class=" text-red-300">e</span><span class="font-semibold text-green-300"> $$$</span> <span class="font-semibold text-red-300">!</span></h4>
        </header>
        <main class="w-3/4 mx-auto">
            <!-- money and transaction -->
            <section class="mt-8">
                <div class="grid grid-cols-3  gap-4 ">
                    <div class="bg-blue-300 p-8 rounded text-white">
                        <h3 class="text-2xl">Deposit</h3>
                        <h4  class="text-4xl">$<span id="deposit-total">00</span></h4>
                    </div>

                    <div class=" bg-gradient-to-r from-blue-300 to-red-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-4xl">$<span id="balance-total">100500</span></h4>
                    </div>

                    <div class="bg-red-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                    </div>
                   
                    
                   

                    
                </div>
            </section>

            <!-- deposit and withdraw -->
            <section class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-blue-300 p-8 rounded">
                        <h3 class="text-2xl text-white mb-2">Deposit Your $</h3>
                    
                        <div>
                    
                            <input id="deposit-input"  class="block mb-4 w-3/4 px-4 py-1 rounded border-2 border-gray-400 " type="text" name="" placeholder="$-amount   ...Only.">
                        
                            <button id="deposit-button" class="border-1 bg-red-500 px-4 py-1 rounded text-white font-semibold mb-4">Deposit</button>
                        
                        </div>
                    </div>
                    <div class="bg-red-400 p-8 rounded">
                        <h3 class="text-2xl text-white mb-2">Withdraw Your $</h3>
                    
                        <div>
                    
                            <input id="withdraw-input"  class="block mb-4 w-3/4 px-4 py-1 rounded border-2 border-gray-400 " type="text" name="" placeholder="$-amount   ...Only.">
                        
                            <button id="withdraw-button" class="border-1 bg-blue-500 px-4 py-1 rounded text-white font-semibold mb-4">Withdraw</button>
                        
                        </div>
                    </div>
                </div>        
            </section>

        </main>
        <script src="banking.js"></script>
</body>
</html>
